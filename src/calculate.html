<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculate</title>
    </head>
    <body>
        <input placeholder="num1" id="num1">
        <span>+</span>
        <input placeholder="num2" id="num2">
        <span>=</span>
        <input placeholder="num1 + num2" id="answer">
        <button onclick="check()">Check</button>
    </body>
</html>

<script>
    function check(){
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var sum = num1 + num2;
        var answer = document.getElementById('answer').value;

        if(answer == sum){
            window.alert("Ajoyib");
        }
        else{
            window.alert("Xato");
        }
    }
</script>
