<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <p id="sardor"></p>

    <img id="image">

    <script>
        document.getElementById('sardor').innerHTML = "Sardor Sohinazarov";
        document.getElementById('sardor').style.color = "red";
        document.getElementById('sardor').style.backgroundColor = "blue";
        var doc = document.getElementById('image');
        if(doc.src < '570px')
            doc.src = "https://logos.telegram-store.com/channels/hayot-life-haqiqat-sohinazarovs/telegram_logo.jpg";
        else
            doc.src = "https://i.ytimg.com/vi/0hijEaQYEtU/maxresdefault.jpg";
    </script>

</body>
</html>
