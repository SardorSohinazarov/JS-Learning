<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .content{
            vertical-align: center !important;
        }

        label{
            font-size: 24px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .refresh{
            margin-top: 200px !important;
            margin-bottom: 20px;
        }

        .check{
            margin-top: 20px;
            
        }
    </style>
    <div class="position-relative">

        <div class="content container text-center position-absolute top-50 start-30">
            <span class="text-success">Testing Mathematics</span>
            <br class="mt-5">
            
            <button class="refresh mt-5 items-center btn btn-primary" onclick="refresh()">Refresh</button>
        <div>
            <label id="round1">8</label> +
            <label id="round2">6</label> =
            <input type="text" name="" id="" placeholder="Guess the results">
        </div>
        
        <button class="check btn btn-success" onclick="check()">Check</button>
    </div>
</div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
